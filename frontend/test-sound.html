<body>
    <div class="container">
        <h1>ðŸ”Š Teste de Som de NotificaÃ§Ã£o</h1>
        <p>Clique no botÃ£o abaixo para ouvir o som que tocarÃ¡ quando a anÃ¡lise finalizar:</p>
        <button onclick="playSound()">ðŸŽµ Testar Som de AnÃ¡lise Completa</button>
        <div class="info">
            <p>âœ¨ Som gerado programaticamente (Web Audio API)</p>
            <p>ðŸŽ¼ Acorde de DÃ³ Maior (C5, E5, G5)</p>
        </div>

    <script>
        function playSound() {
            try {
                const AudioContextClass = window.AudioContext || window.webkitAudioContext;
                const audioContext = new AudioContextClass();
                
                // ConfiguraÃ§Ã£o do som de sucesso
                const frequencies = [523.25, 659.25, 783.99]; // C5, E5, G5 (acorde de C maior)
                const durations = [0.1, 0.1, 0.15];
                const volume = 0.4;
                
                let startTime = audioContext.currentTime;
                
                // Criar sequÃªncia de notas
                frequencies.forEach((frequency, index) => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.type = 'sine';
                    oscillator.frequency.value = frequency;
                    
                    // Envelope de volume
                    const duration = durations[index];
                    gainNode.gain.setValueAtTime(0, startTime);
                    gainNode.gain.linearRampToValueAtTime(volume, startTime + 0.01);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + duration);
                    
                    oscillator.start(startTime);
                    oscillator.stop(startTime + duration);
                    
                    startTime += duration * 0.8;
                });
                
                console.log('ðŸ”Š Som de notificaÃ§Ã£o tocado!');
            } catch (error) {
                console.error('Erro ao tocar som:', error);
                alert('Erro ao tocar som. Verifique o console.');
            }
        }
    </script>
